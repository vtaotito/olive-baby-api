# Olive Baby - Docker Compose
version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: olivebaby-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-olivebaby}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-olivebaby_secret}
      POSTGRES_DB: ${DB_NAME:-olivebaby}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - olivebaby-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-olivebaby}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: olivebaby-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-olivebaby_redis}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - olivebaby-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-olivebaby_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Backend API (Node.js)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olivebaby-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DB_USER:-olivebaby}:${DB_PASSWORD:-olivebaby_secret}@postgres:5432/${DB_NAME:-olivebaby}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-olivebaby_redis}@redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-this-secret-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - olivebaby-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  olivebaby-network:
    driver: bridge
