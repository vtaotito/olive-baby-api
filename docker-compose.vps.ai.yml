# Olive Baby - Docker Compose for VPS with AI Assistant
# Usage: docker-compose -f docker-compose.vps.ai.yml up -d

version: '3.8'

services:
  # ==========================================
  # PostgreSQL with pgvector
  # ==========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: olivebaby-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-olivebaby}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-olivebaby_secret}
      POSTGRES_DB: ${DB_NAME:-olivebaby}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - olivebaby-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-olivebaby}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: olivebaby-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-olivebaby_redis}
    volumes:
      - redis_data:/data
    networks:
      - olivebaby-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-olivebaby_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Backend API (Node.js)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olivebaby-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DB_USER:-olivebaby}:${DB_PASSWORD:-olivebaby_secret}@postgres:5432/${DB_NAME:-olivebaby}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-olivebaby_redis}@redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FRONTEND_URL: ${FRONTEND_URL:-https://app.olivebaby.com.br}
      # AI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-2048}
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.7}
      AI_RAG_TOP_K: ${AI_RAG_TOP_K:-6}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - olivebaby-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Frontend (React/Vite)
  # ==========================================
  web:
    build:
      context: ../olive-baby-web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api/v1}
    container_name: olivebaby-web
    restart: unless-stopped
    networks:
      - olivebaby-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: olivebaby-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
      - web
    networks:
      - olivebaby-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # AI Ingest Worker (one-shot)
  # ==========================================
  ai-ingest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olivebaby-ai-ingest
    command: npm run ai:ingest
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-olivebaby}:${DB_PASSWORD:-olivebaby_secret}@postgres:5432/${DB_NAME:-olivebaby}?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - olivebaby-network
    profiles:
      - ingest

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  olivebaby-network:
    driver: bridge
