# Olive Baby API - Docker Compose Production
# Este arquivo é para deploy apenas da API, conectando aos serviços existentes

version: '3.8'

services:
  # ==========================================
  # Backend API (Node.js)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olivebaby-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      API_PREFIX: /api/v1
      # Database - conecta ao PostgreSQL existente
      DATABASE_URL: postgresql://olivebaby:OliveBaby@2024Secure!@olivebaby-db:5432/olivebaby?schema=public
      # Redis - conecta ao Redis existente
      REDIS_URL: redis://:OliveBabyRedis@2024!@olivebaby-redis:6379
      # JWT Secrets
      JWT_ACCESS_SECRET: OliveBabyJWT2024AccessSecretKey32chars!
      JWT_REFRESH_SECRET: OliveBabyJWT2024RefreshSecretKey32ch!
      JWT_ACCESS_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      # SMTP (configure com seus dados)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: noreply@olivebaby.com
      # Frontend URL
      FRONTEND_URL: https://olivebaby.com
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
    ports:
      - "4000:4000"
    networks:
      - olivebaby-infra_default
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  olivebaby-infra_default:
    external: true

